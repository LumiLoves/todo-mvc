<!DOCTYPE html>
<html>
<head>
  <title>todo mvc</title>
</head>
<body>
  <article class="todo-app">
    <form class="user-form">
      <label>
        <span>할일입력</span>
        <input type="text" name="todo">
      </label>
      <button type="submit">등록</button>      
    </form>

    <h4>해야할 일들</h4>
    <ul class="todo-list">
      <!-- 템플릿으로 렌더링 <li>할</li> -->
    </ul>
  </article>

  <script src="todomvc.js"></script>
</body>
</html>
